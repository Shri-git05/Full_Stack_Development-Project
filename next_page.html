<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page - Recognized Text</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(to right, lightgreen, lightblue);
            color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        .container {
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .btn {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: grey;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recognized Text</h1>
        <p><strong>Recognized Text:</strong></p>
        <p>{{ recognized_text }}</p>

        <a href="{% url 'home' %}" class="btn">Go Back</a>
    </div>
</body>
</html>
