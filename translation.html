<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, blue,darkblue);
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: black;
            margin-bottom: 20px;
        }

        .result {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid black;
            border-radius: 5px;
            background: turquoise;
            font-size: 1.2em;
            text-align: left;
        }

        .result strong {
            color: black;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: paleturquoise;
            color: whitesmoke;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translation Result</h1>

        <div class="result">
            <strong>Original Script :</strong>
            <p>{{ recognized_text }}</p>
        </div>

        <div class="result">
            <strong>English Translation:</strong>
            <p>{{ translated_text }}</p>
        </div>

        <a href="{% url 'home' %}" class="btn">Back to Home</a>
    </div>
</body>
</html>
